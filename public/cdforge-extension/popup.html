
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3B82F6, #1D4ED8);
      border-radius: 12px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.active {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    .status.inactive {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3B82F6, #1D4ED8);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .button:hover {
      opacity: 0.9;
    }
    .info {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">CD</div>
    <h3>CDforge Background Remover</h3>
  </div>
  
  <div class="status active">
    ✅ Extensão Ativa
  </div>
  
  <button class="button" onclick="openCDforge()">
    Abrir CDforge
  </button>
  
  <div class="info">
    Versão 1.0.0<br>
    Processamento local ativo
  </div>
  
  <script>
    function openCDforge() {
      chrome.tabs.create({ url: 'https://cdforge.com' })
    }
  </script>
</body>
</html>
